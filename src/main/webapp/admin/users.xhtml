<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Users</ui:define>
	<ui:define name="main-header">User List</ui:define>
	<ui:define name="sub-header">User</ui:define>
	<ui:define name="add-button">
	<h:link outcome="/admin/user-add" styleClass="col-2 d-none d-sm-inline-block btn btn shadow-sm" style="background-color: #ff6666">
		<i class="fas fa-plus fa-sm text-white-50"></i> Add User
	</h:link>
	</ui:define>
	<!--main content  -->
	<ui:define name="main-content">
		                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">User Table</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                            
                             <h:dataTable binding="#{r}" var="user" value="#{userBean.users}" styleClass="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                               <h:column>
                               		<f:facet name="header">ID</f:facet>
                               			#{r.rowIndex+1}
                               	
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Name</f:facet>
                               			#{user.userName}
                               	
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Email</f:facet>
                               		#{user.loginId}
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Phone</f:facet>
                               		#{user.phone}
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Address</f:facet>
                               		#{user.address}
                               
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Role</f:facet>
                               		#{user.role}
                               
                               	</h:column>
                               	<h:column>
                               		<f:facet name="header">Action</f:facet>
                               		<h:link outcome="/admin/user-add" rendered="#{loginBean.loginUser.role == 'Admin'}">
                               			<f:param name="userId" value="#{user.id}"></f:param>
                               			<i class="fas fa-edit"></i>Edit
                               		</h:link>
                               		|
                               		<a href="#">Remove</a>
                               	</h:column>
                               </h:dataTable>
                           </div>
                        </div>
                    </div>
		
	</ui:define>
</ui:composition>
</html>
