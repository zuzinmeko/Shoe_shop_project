<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 
      
      
<ui:composition template="/template/template.xhtml">
	<ui:define name="title">Change password</ui:define>
	<ui:define name="main-header">Change password</ui:define>
	<ui:define name="sub-header"></ui:define>
	<ui:define name="add-button">
		<h:link outcome="/admin/users" styleClass="col-2 d-none d-sm-inline-block btn btn shadow-sm" style="background-color: #ff6666">
			<i class="fas fa-plus fa-sm text-white-50" ></i>Go to Users Table
		</h:link>
	</ui:define>
	<!--main content  -->
	<ui:define name="main-content">
		                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
                        </div>
                        <div class="card-body">
                            <h:form styleClass="form" id="editForm">
                            	<h:inputHidden value="#{userBean.user.id}"/>
                            	<div class="row">
                            		<div class="col-6">
                            			<div class="form-group">
                            				<label>Current Password</label>
                            				<h:inputSecret  id="oldPass" validatorMessage="Require Old Password" value="#{changePasswordBean.oldPassword}" p:placeholder="Enter Old Password" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputSecret>
                            				<small>
                            					<h:message for="oldPass" styleClass="text-danger"/>
                            				</small>
                            			</div>
                            			<div class="form-group">
                            				<label>New Password</label>
                            				<h:inputSecret  id="newPass" validatorMessage="Require New Password" value="#{changePasswordBean.newPassword}" p:placeholder="Enter New Password" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputSecret>
                            				<small>
                            					<h:message for="newPass" styleClass="text-danger"/>
                            				</small>
                            			</div>
                            			<div class="form-group">
                            				<label>Confirm Password</label>
                            				<h:inputSecret  id="confirmPass" validatorMessage="Require Confirm Password" value="#{changePasswordBean.confirmPassword}" p:placeholder="Enter Confirm Password" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputSecret>
                            				<small>
                            					<h:message for="confirmPass" styleClass="text-danger"/>
                            				</small>
                            			</div>
                            			<div class="form-group">
                            				<h:commandLink  action="#{changePasswordBean.changePassword()}" styleClass="btn btn-secondary pr-3 pl-3">
                            					<i class="fas fa-save"></i>Save
                            				</h:commandLink>
                            			</div>
                            		</div>
                            		
                            	</div>
                            </h:form>
                        </div>
                    </div>
		
	</ui:define>
</ui:composition>

</html>
