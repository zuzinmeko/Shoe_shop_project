<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<ui:composition template="/template/template.xhtml">
	<ui:define name="title">User</ui:define>
	<ui:define name="main-header">User</ui:define>
	<ui:define name="sub-header"></ui:define>
	<ui:define name="add-button">
		<h:link outcome="/admin/users" styleClass="col-2 d-none d-sm-inline-block btn btn shadow-sm" style="background-color: #ff6666">
			<i class="fas fa-plus fa-sm text-white-50" ></i>Go to user list
		</h:link>
	</ui:define>
	<!--main content  -->
	<ui:define name="main-content">
		                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">User</h6>
                        </div>
                        <div class="card-body">
                            <h:form styleClass="form" id="editForm">
                            	<h:inputHidden value="#{userBean.user.id}"/>
                            	<div class="row">
                            		<div class="col-6">
                            			<div class="form-group">
                            				<label>User name</label>
                            				<h:inputText id="name" validatorMessage="Require Name" value="#{userBean.user.userName}" p:placeholder="Enter User Name" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputText>
                            				<small>
                            					<h:message for="name" styleClass="text-danger"/>
                            				</small>
                            			</div>
                            			<div class="form-group">
                            				<label>User ID</label>
                            				<h:inputText id="id" validatorMessage="Require Login Id" value="#{userBean.user.loginId}" p:placeholder="Enter Login ID" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputText>
                            				<small>
                            					<h:message for="id" styleClass="text-danger"/>
                            				</small>
                            			</div>
                            			<h:panelGroup styleClass="form-group" rendered="#{userBean.user.id ==0}">
                            				<h:outputLabel value="Password" />
                            				<h:inputSecret  id="pass" validatorMessage="Require Password" value="#{userBean.user.password}" p:placeholder="Enter Password" styleClass="form-control">
                            					<f:validateRequired/>
                            				</h:inputSecret>
                            				<small>
                            					<h:message for="pass" styleClass="text-danger"/>
                            				</small>
                            			</h:panelGroup>
                            			
                            		</div>
                            		<div class="col-6">
                            			<div class="form-group">
                            				<label>Phone</label>
                            				<h:inputText value="#{userBean.user.phone}" p:placeholder="Enter Phone" styleClass="form-control">
                            				</h:inputText>
                            			</div>
                            			<div class="form-group">
                            				<label>Address</label>
                            				<h:inputTextarea value="#{userBean.user.address}" p:placeholder="Enter Address" styleClass="form-control" />
                            			</div>
                            			<div class="form-group">
                            				<label>Role</label>
                            				<h:selectOneMenu value="#{userBean.user.role}" styleClass="form-control">
                            					<f:selectItem itemLabel="Admin" itemValue="Admin"/>
                            					<f:selectItem itemLabel="Staff" itemValue="Staff"/>
                            				</h:selectOneMenu>
                            			</div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group">
                            				<h:commandLink  action="#{userBean.save()}" styleClass="btn btn-primary ml-3 mr-3 pr-3 pl-3">
                            					<i class="fas fa-save"></i>Save
                            				</h:commandLink>
                            			</div>
                            	</div>
                            </h:form>
                        </div>
                    </div>
		
	</ui:define>
</ui:composition> 
</html>
